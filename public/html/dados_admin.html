  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="../styles/app.css">
    <link rel="stylesheet" type="text/css" href="../styles/dados_admin/dados_admin.css">

    <title>Perfil Admin</title>
  </head>
  
  <body class="color5">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	    <div class="container-fluid color1">
	        <a class="navbar-brand col-4" href="../index.html"><img id="logo" class="img-responsive float-left img-thumbnail media" src="../images/homepage_logo.jpeg">
	          <h4 id="petshop-name" class="textColor2 pl-5">PetShop</h4>
	        </a>
	        <button class="navbar-toggler float-right col-4 mr-3" type="button" data-toggle="collapse" data-target="#navbarResponsive">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        <div id="navbarResponsive" class="collapse navbar-collapse col-7 justify-content-center">
	          <ul class="navbar-nav">
	            <li class="nav-item col-9">
	              <div class="input-group">
	                <span class="input-group-append">
	                  <button class="btn" type="button">
	                    <i class="fa fa-search"></i>
	                  </button>
	                </span>
	                <input class="form-control py-2 border-right-0 border" type="search" placeholder="Buscar no site">
	              </div>
	            </li>
	            <li class="nav-item ml-3"><a class="nav-link" href="#">Serviços</a></li>
	            <li class="nav-item ml-3"><a class="nav-link" href="#">Produtos</a></li>
	            <li class="nav-item ml-3"><a class="nav-link" href="#">Calendário</a></li>
	            <li class="nav-item ml-3"><a class="nav-link" href="#">Conta</a></li>
	          </ul>
	        </div>  
	    </div>
	</nav>

    <div class="container clearfix" id="perfil-admin">
        <!--Nome-->
        <!-- JUMBOTRON -->
        <div class="jumbotron jumbotron-fluid color4">
          <div class="container">
            <h1 class="display-4">{{nome_a}}</h1>
            <hr class="my-3 w-75">
            <div class="col-4 ml-1"><h3 class="">Gets things done</h3></div>
          </div>
        </div>

        <hr>

        <!--Foto-->
        <img id="foto-admin" class="img-responsive float-left" src="../images/dados_admin_ph.jpeg">        
        <!--ID-->
        <h5 class="mt-5">ID <i class="fas fa-user"></i></h4>
            <p> {{id_a}} </p>
        <!--Fone-->
        <h5>Fone <i class="fas fa-phone"></i></h4>
            <p> {{telefone_a}} </p>
        <!--Email-->
        <h5> {{email_a}} <i class="fas fa-envelope"></i></h4>
            <a class="textColor1" href="url">email@email.email</a>

    </div>

    <!-- Footer -->
  	<div class="footer-copyright text-center container-fluid py-3 color2">
    	<div class="row" id="footerrow">
      	<div class="col-sm mt-1">© PetShop</div>
      	<div class="col-sm"><a href="#"><i class="fab fa-instagram fa-2x"></i></a></div>
      	<div class="col-sm"><a href="#"><i class="fab fa-facebook fa-2x"></i></a></div>
