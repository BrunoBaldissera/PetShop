    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="styles/dados_animal/reg_prodserv.css">

    <title>Template</title>
</head>

<body class="color5">

    <!-- NavBar -->
    <nav id="navbar" class="navbar navbar-dark navbar-expand-md sticky-top">
        <div class="container-fluid color1">
            <a class="navbar-brand col-4" href="#"><img id="logo" class="img-responsive float-left img-thumbnail media"
                    src="images/homepage_logo.jpeg">
                <h3 id="petshop-name" class="textColor2">PetShop</h3>
            </a>
            <button class="navbar-toggler float-right col-4 mr-3" type="button" data-toggle="collapse"
                data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarResponsive" class="collapse navbar-collapse col-7 justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item col-9">
                        <div class="input-group">
                            <span class="input-group-append">
                                <button class="btn" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            <input class="form-control py-2 border-right-0 border" type="search"
                                placeholder="Buscar no site">
                        </div>
                    </li>
                    <li class="nav-item ml-3"><a class="nav-link" href="#">Ações</a></li>
                    <li class="nav-item ml-3"><a class="nav-link" href="#">Produtos</a></li>
                    <li class="nav-item ml-3"><a class="nav-link" href="#">Calendário</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center">Registrar novo produto ou serviço</h1>
    <hr>

    <form class="w-50" role="form">
        <div class="form-group">
            <label for="exampleFormControlInput1">Nome</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descrição</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">O novo item é um produto ou um serviço?</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Produto</option>
                <option>Serviço</option>
            </select>
        </div>
    </form>

    <!-- Footer -->
    <div class="footer-copyright text-center container-fluid py-3 color2">
        <div class="row" id="footerrow">
            <div class="col-sm mt-1">© PetShop</div>
            <div class="col-sm"><a href="#"><i class="fab fa-instagram fa-2x"></i></a></div>
            <div class="col-sm"><a href="#"><i class="fab fa-facebook fa-2x"></i></a></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
